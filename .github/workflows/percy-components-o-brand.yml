name: Percy components/o-brand
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths:
     - "components/o-brand/package.json"
     - "components/o-brand/package-lock.json"
     - "components/o-brand/origami.json"
     - "components/o-brand/main.js"
     - "components/o-brand/main.scss"
     - "components/o-brand/demos/**"
     - "components/o-brand/src/**"
  push:
    branches: main
    paths:
     - "components/o-brand/package.json"
     - "components/o-brand/package-lock.json"
     - "components/o-brand/origami.json"
     - "components/o-brand/main.js"
     - "components/o-brand/main.scss"
     - "components/o-brand/demos/**"
     - "components/o-brand/src/**"

jobs:
  percy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        cache: 'npm'
        node-version: 16
        registry-url: 'https://origami-npm-registry-prototype.herokuapp.com'
    - run: npm ci
    - uses: ./actions/percy/
      with:
        # To comment as the Origami Fox mascot GitHub user
        github-token: ${{secrets.ORIGAMI_FOX_ACCESS_TOKEN}}
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN_COMPONENTS_O_BRAND }}
        WORKSPACE: components/o-brand
