name: Percy components/o-errors
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths:
     - "components/o-errors/package.json"
     - "components/o-errors/package-lock.json"
     - "components/o-errors/origami.json"
     - "components/o-errors/main.js"
     - "components/o-errors/main.scss"
     - "components/o-errors/demos/**"
     - "components/o-errors/src/**"
  push:
    branches: main
    paths:
     - "components/o-errors/package.json"
     - "components/o-errors/package-lock.json"
     - "components/o-errors/origami.json"
     - "components/o-errors/main.js"
     - "components/o-errors/main.scss"
     - "components/o-errors/demos/**"
     - "components/o-errors/src/**"

jobs:
  percy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        cache: 'npm'
        node-version: 16
        registry-url: 'https://origami-npm-registry-prototype.herokuapp.com'
    - run: npm ci
    - uses: ./actions/percy/
      with:
        # To comment as the Origami Fox mascot GitHub user
        github-token: ${{secrets.ORIGAMI_FOX_ACCESS_TOKEN}}
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN_COMPONENTS_O_ERRORS }}
        WORKSPACE: components&#x2F;o-errors
