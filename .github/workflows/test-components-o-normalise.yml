name: test components/o-normalise

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm install --global npm@7
    - run: npm ci
    - run: npm run build --if-present
    - run: npm exec -w components/o-normalise -- origami-build-tools verify
    - run: npm exec -w components/o-normalise -- origami-build-tools test
