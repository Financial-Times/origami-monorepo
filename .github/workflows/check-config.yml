name: check if monorepo config needs regenerated (npm run regenerate)
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm ci
    - run: npm run regenerate
    - run: '[ $(git diff | wc -l) -gt 0 ] && echo something changed && exit 2'
